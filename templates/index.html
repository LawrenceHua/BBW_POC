<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBW Supplier Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>BBW Supplier Recommendation Tool</h1>
    </header>
    <div id="example-queries">
        <h2>Example Queries</h2>
        <ul>
            {% for query in examples %}
                <li>{{ query }}</li>
            {% endfor %}
        </ul>
    </div>
    
    <main>
        <!-- Chat Section -->
        <div id="chat-section">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="user-query" placeholder="Type your message..." />
                <button id="send-query">Send</button>
            </div>
        </div>

        <!-- Graph Section -->
        <div id="graph-section">
            <img id="graph-output" src="" alt="Graph will appear here" />
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
